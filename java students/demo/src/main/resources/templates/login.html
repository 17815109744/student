<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 登录</title>
    <!-- 加载本地的Bootstrap CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- 加载本地的Font Awesome CSS -->
    <link href="/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #0a1c2e; /* 深色背景 */
            color: #e0e6ed;
        }
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.05);
            padding: 50px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 2s ease-out forwards;
            opacity: 0;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #e0e6ed;
        }
        .form-group {
            margin-bottom: 30px;
            position: relative;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            font-size: 1.1rem;
            background: transparent;
            color: #e0e6ed;
            transition: all 0.3s ease;
            border-radius: 0;
        }
        .form-control:focus {
            border-bottom: 2px solid transparent;
            background: linear-gradient(to right, transparent, #2d87c8);
            background-size: 200%;
            background-position: 0 100%;
            animation: underline 1s forwards;
            outline: none;
            box-shadow: 0 0 15px rgba(45, 135, 200, 0.5);
        }
        .form-control::placeholder {
            color: #999;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .form-control:focus::placeholder {
            opacity: 0.5;
        }
        .input-icon {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #e0e6ed;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .form-control:focus + .input-icon {
            color: #2d87c8;
        }
        .btn-login {
            width: 100%;
            background: transparent;
            border: 2px solid #2d87c8;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #e0e6ed;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 135, 200, 0.3), transparent);
            transition: all 0.5s ease;
        }
        .btn-login:hover::before {
            left: 100%;
        }
        .btn-login:hover {
            background: rgba(45, 135, 200, 0.1);
            box-shadow: 0 0 20px rgba(45, 135, 200, 0.5);
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .alert {
            border-radius: 10px;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            color: #e0e6ed;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes underline {
            from { background-position: 0 100%; }
            to { background-position: 200% 100%; }
        }
        .error-text {
            color: #ff6b6b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
<canvas id="three-canvas"></canvas>
<div class="login-container" id="login-container">
    <div class="login-form">
        <h2>登录学生管理系统</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="请输入用户名" required style="padding-left: 30px;">
            </div>
            <div class="form-group">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="请输入密码" required style="padding-left: 30px;">
            </div>
            <button type="submit" class="btn btn-login" id="login-btn">登录</button>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                登录失败，请检查用户名和密码！
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                您已成功登出。
            </div>
            <p th:if="${param.error}" class="error-text">提示：用户名或密码错误，请重试。</p>
        </form>
    </div>
</div>
<!-- 加载本地的Bootstrap JS、Popper.js 和 Font Awesome -->
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/all.min.js"></script>
<!-- 加载Three.js r174（通过CDN） -->
<script src="https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.min.js"></script>
<!-- 加载外部动画脚本 -->
<script src="/js/scene.js"></script>
</body>
</html>
