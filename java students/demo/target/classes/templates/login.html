<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="three-canvas"></div>
<div class="login-card">
    <h2>欢迎登录学生管理系统</h2>
    <form id="login-form">
        <div class="input-group">
            <label for="username">用户名</label>
            <i class="fa fa-user"></i>
            <input type="text" id="username" name="username" required placeholder="请输入用户名">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
            <i class="fa fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <button type="submit" class="login-btn">
            <span class="btn-text">登录</span>
            <span class="btn-spinner" style="display: none;"><i class="fa fa-spinner fa-spin"></i></span>
        </button>
        <a href="#" class="forgot-password">忘记密码？</a>
        <a href="#" class="register-btn">注册</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.min.js"></script>
<script src="/js/scene.js"></script>
</body>
</html>
