<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background: #000000; font-family: SimHei, sans-serif; min-height: 100vh; color: #ffffff; }
        .navbar { background: #1a1a1a; }
        .navbar-brand { font-size: 1.8rem; color: #ffffff !important; }
        .nav-link { color: #b0b0b0 !important; font-weight: bold; }
        .nav-link:hover { color: #1a73e8 !important; }
        .welcome-card { background: #1a1a1a; border-radius: 5px; padding: 20px; margin-top: 20px; }
        h1 { font-size: 2rem; color: #ffffff; }
        p { color: #b0b0b0; }
        .btn-custom { background: #1a73e8; border: none; font-weight: bold; }
        .btn-custom:hover { background: #1557b0; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">学生管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">首页</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">学生管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/classes}">班级管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">个人中心</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="welcome-card text-center">
                <h1>欢迎使用学生管理系统</h1>
                <p>这是一个基于Spring Boot的学生信息管理平台。</p>
                <a th:href="@{/students}" class="btn btn-custom mt-3">开始管理学生</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
