<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #000000; min-height: 100vh; font-family: SimHei, sans-serif; color: #ffffff; }
        .navbar { background: #1a1a1a; }
        .navbar-brand { font-size: 1.8rem; color: #ffffff !important; }
        .nav-link { color: #b0b0b0 !important; font-weight: bold; }
        .nav-link:hover { color: #1a73e8 !important; }
        .form-card { background: #1a1a1a; border-radius: 5px; padding: 20px; margin-top: 20px; }
        h3 { font-size: 1.8rem; color: #ffffff; text-align: center; margin-bottom: 20px; }
        .form-label { font-weight: bold; color: #ffffff; }
        .form-control { background: #2d2d2d; border: none; color: #ffffff; border-radius: 5px; }
        .form-control:focus { background: #2d2d2d; color: #ffffff; border: 1px solid #1a73e8; box-shadow: none; }
        .btn-save { background: #1a73e8; border: none; font-weight: bold; }
        .btn-save:hover { background: #1557b0; }
        .btn-back { background: #6c757d; border: none; font-weight: bold; }
        .btn-back:hover { background: #5a6268; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">学生管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">首页</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/students}">学生管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/classes}">班级管理</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/profile}">个人中心</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">退出</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-card">
                <h3 th:text="${student.id} ? '编辑学生' : '添加学生'"></h3>
                <form th:action="${student.id} ? '/students/edit' : '/students/add'" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label class="form-label">姓名</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="输入姓名" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">年龄</label>
                        <input type="number" th:field="*{age}" class="form-control" placeholder="输入年龄" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">班级</label>
                        <input type="text" th:field="*{classId}" class="form-control" placeholder="输入班级" required/>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-save">保存</button>
                        <a th:href="@{/students}" class="btn btn-back">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
